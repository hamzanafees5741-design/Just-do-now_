  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",

  <body>
    <div id="root"></div>
    <canvas id="particles-canvas"></canvas>
    <script>
      // Professional Particle System with Parallax
      const canvas = document.getElementById('particles-canvas');
      const ctx = canvas.getContext('2d');
      let width, height;
      let particles = [];
      const particleCount = 70; 

      // Mouse State for Parallax
      let mouse = { x: 0, y: 0 };
      
      window.addEventListener('mousemove', (e) => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
      });

      function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        mouse.x = width / 2;
        mouse.y = height / 2;
      }
      window.addEventListener('resize', resize);
      resize();

      class Particle {
        constructor() {
          this.init();
        }

        init() {
          this.x = Math.random() * width;
          this.y = Math.random() * height;
          this.vx = (Math.random() - 0.5) * 0.3; // Gentle ambient motion
          this.vy = (Math.random() - 0.5) * 0.3;
          this.size = Math.random() * 2 + 0.5;
          this.baseAlpha = Math.random() * 0.5 + 0.1;
          
          // Parallax depth factor (0-1)
          this.depth = Math.random() * 0.05; 
          
          // Color oscillation
          this.hue = 180; // Start at Cyan
        }

        update() {
          this.x += this.vx;
          this.y += this.vy;

          if (this.x < 0) this.x = width;
          if (this.x > width) this.x = 0;
          if (this.y < 0) this.y = height;
          if (this.y > height) this.y = 0;
          
          // Dynamic Color Shift
          this.hue = 180 + Math.sin(Date.now() * 0.001 + this.x * 0.01) * 30; // 150-210 range (Green-Cyan-Blue)
        }

        draw() {
          // Calculate Parallax Offset
          const dx = (mouse.x - width / 2) * this.depth;
          const dy = (mouse.y - height / 2) * this.depth;
          
          const drawX = this.x + dx;
          const drawY = this.y + dy;

          ctx.beginPath();
          ctx.arc(drawX, drawY, this.size, 0, Math.PI * 2);
          ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, ${this.baseAlpha})`;
          ctx.fill();
          
          return { x: drawX, y: drawY };
        }
      }

      function initParticles() {
        particles = [];
        for (let i = 0; i < particleCount; i++) {
          particles.push(new Particle());
        }
      }

      function animate() {
        ctx.clearRect(0, 0, width, height);
        
        // Update and draw particles, storing their projected positions
        const projected = particles.map(p => {
            p.update();
            return p.draw();
        });
        
        // Draw Neural Connections
        for (let i = 0; i < particleCount; i++) {
          for (let j = i + 1; j < particleCount; j++) {
            const p1 = projected[i];
            const p2 = projected[j];
            const dx = p1.x - p2.x;
            const dy = p1.y - p2.y;
            const dist = Math.sqrt(dx * dx + dy * dy);

            if (dist < 120) {
              const opacity = 1 - dist / 120;
              ctx.beginPath();
              ctx.strokeStyle = `hsla(${particles[i].hue}, 100%, 60%, ${opacity * 0.2})`;
              ctx.lineWidth = 0.5;
              ctx.moveTo(p1.x, p1.y);
              ctx.lineTo(p2.x, p2.y);
              ctx.stroke();
            }
          }
        }
        requestAnimationFrame(animate);
      }

      initParticles();
      animate();
    </script>
